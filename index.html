<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="bookDialog">
        <form>
            <span class="error"></span>
            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" placeholder="Merlin and the melted ice cream" maxlength="30" required>    
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" placeholder="Pinocchio" maxlength="30" required>
            </div>
            <div>
                <label for="pages">Pages: </label>
                <input type="number" name="pages" id="pages" placeholder="55" min="1" required>
            </div>
            <button type="submit" id="submitBook">Send it</button>
            <button id="cancel">Cancel</button>
        </form>
    </dialog>

    <div class="showDialogDiv">
        <button id="showDialog">Add book to library</button>
    </div>
<div>
    <table>
        <h1>Library books</h1>
        <thead>
            <tr>
                <th id="titleCol">Title</th>
                <th id="authorCol">Author</th>
                <th id="pagesCol">Pages</th>
                <th id="readCol">Pages read</th>
                <th id="readAddCol"></th>
                <th id="removeCol"></th>
                <th id="removeCol">Complete</th>
            </tr>
            <tbody id="bookTableBody">
            </tbody>
        </thead>
    </table>
</div>
    
</body>
</html>
